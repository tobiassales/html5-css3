<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc" value="M" />
        <label for="imasc">Masculino</label><br />
        <input type="radio" name="sexo" id="ifem" value="F" checked />
        <label for="ifem">Feminino</label>
      </fieldset>

      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="espbasq" id="iespbasq" />
        <label for="iespbasq">Basquete</label><br />
        <input type="checkbox" name="espfut" id="iespfut" checked />
        <label for="iespfut">Futibol</label><br />
        <input type="checkbox" name="espnat" id="iespnat" />
        <label for="iespnat">Natação</label><br />
        <input type="checkbox" name="esptenis" id="iesptenis" />
        <label for="iesptenis">Tênis</label><br />
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
