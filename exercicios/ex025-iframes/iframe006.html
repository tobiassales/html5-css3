<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae
      consectetur neque sequi beatae deserunt necessitatibus, odio deleniti
      culpa officiis harum? Cum autem tempore vitae laborum nisi, dolorem quo
      aut amet?
    </p>
    <h2>Vídeos</h2>
    <div style="padding: 56.25% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/915873558?h=5208093770"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>

    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58795.20275540605!2d-43.23690378622957!3d-22.9244272632898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f58a6a00a9d%3A0x3f251d85272f76f7!2sHostnet%20Internet!5e0!3m2!1spt-BR!2sbr!4v1710633393750!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2>Mapas do waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=16&lat=-22.591940&lon=-46.175209&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>
  </body>
</html>
