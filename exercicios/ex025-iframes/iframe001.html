<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando o uso de iframe</title>
    <style>
      iframe{
        width: 400px;
        height: 400px;
        border: 1px solid black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de iframe</h1>

    <p>
      <!-- Tamanho padrão 300x150 -->
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">/*aceita os termos auto, no, yés*/
        <a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVídeo</a>
      </iframe>
      para aprender a programar
    </p>
    <p>
      O site do
      <iframe src="https://www.google.com/" frameborder="0">
        <a href="https://www.google.com/">Google</a>
      </iframe> 
      também é muito legal pena que não funciona no iframe
    </p>
    <p>
      O repositório do Guanabara 
      <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="500px" height="500px">
      no  <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">Github</a>
      </iframe> 
    também é legal
  </p>
</html>
