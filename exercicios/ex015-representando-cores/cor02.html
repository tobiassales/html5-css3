<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente em CSS</title>
    <style>
      * {
        /* Essa é uma das configurações globais das CSS */
        height: 100%;
      }

      body {
        background-image: linear-gradient(
          45deg,
          #ffd222 -20%,
          #fa6f14,
          #bc01aa,
          #d0016d,
          #f0000d
        );
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Testando Gradiante</h1>
  </body>
</html>
