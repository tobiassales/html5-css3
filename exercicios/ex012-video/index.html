<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--  <video src="midia/meu-video720.mp4" controls width="500"></video> -->

    <video
      width="560"
      height="315"
      preload="metadata"
      poster="imagens/floresta1.jpg"
      controls
      loop
    >
      <source src="midia/meu-video720.mp4" type="video/mp4" />
      <source src="midia/meu-video720.webm" type="video/webm" />
      <source src="midia/meu-video720.mkv" type="video/mp4" />
      <source src="midia/meu-video720.ogv" type="video/ogg" />
      <source src="midia/meu-video1080.mp4" type="video/mp4" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OzUnqQk4eOg?si=nuKoyo8HLbQOWFcV"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/907652347?h=36beb3f8f6"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
