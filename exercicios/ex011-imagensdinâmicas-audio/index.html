<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídia em HTML5</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="Imagem flexível" />
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprende a reproduzir áudios em html.</p>
    <!-- <audio src="midia/late-night-train.mp3" controls autoplay></audio> -->
    <!--Alguns formatos de áudio: MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/late-night-train.mp3" type="audio/mpeg" />
      <source src="midia/late-night-train.mp3" type="audio/ogg" />
      <source src="midia/late-night-train.mp3" type="audio/WAV" />
      <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
      <a href="midia/late-night-train.mp3"
        >Clique aqui para baixar o arquivo MP3</a
      >
    </audio>
  </body>
</html>
