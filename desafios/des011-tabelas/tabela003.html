<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }

      th,td{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <td>
          <th>Área</th>
          <th>Disciplinas</th>
          <th rowspan="5">Notas</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Média</th>
        </td>
      </thead>

      <tbody>
        <tr>
          <th rowspan="4">Exatas</th>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="3">Média de Exatas</th>
          <td>0.0</td>
        </tr>

        <tr>
          <th rowspan="2">Humanas</th>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4">Média de Humanas</th>
          <td>0.0</td>
        </tr>


      </tbody>
    </table>
  </body>
</html>
