<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens Dinâmicas</title>
  </head>
  <body>
    <h1>Imagem Flexível</h1>
    <p>
      Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua
      janela para aproveita a melhor experiência. &#128516;
    </p>

    <picture>
      <source
        media="(min-width: 1450px)"
        srcset="campo-xg.jpg"
        type="image/jpeg"
      />
      <source
        media="(min-width: 1050px)"
        srcset="campo-g.jpg"
        type="image/jpeg"
      />
      <source
        media="(min-width: 750px)"
        srcset="campo-m.jpg"
        type="image/jpeg"
      />
      <img src="campo-p.jpg" alt="Paisagem de um campo" />
    </picture>
  </body>
</html>
