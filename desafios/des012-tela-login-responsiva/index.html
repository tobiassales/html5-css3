<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="estilos/style.css" media="all" />
    <link
      rel="stylesheet"
      href="estilos/tela-media.css"
      media="screen and (min-width:768px)"
    />
    <link
      rel="stylesheet"
      href="estilos/tela-grande.css"
      media="screen and (min-width:992px)"
    />
  </head>
  <body>
    <main>
      <section>
        <div id="imagem">
          <img
            src="imagens/pexels-jenkin-shen-20599842.jpg"
            alt="Entrada de um prédio"
          />
        </div>

        <div id="principal">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="caixa-login">
              <label for="ilogin">
                <span class="material-symbols-outlined"> person </span>
              </label>
              <input
                type="email"
                name="login"
                id="ilogin"
                required
                autocomplete="email"
                placeholder="seu e-mail"
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              />
            </div>
            <div class="caixa-login">
              <label for="isenha">
                <span class="material-symbols-outlined"> vpn_key </span>
              </label>
              <input
                type="password"
                name="senha"
                id="isenha"
                required
                autocomplete="current-password"
                placeholder="sua senha"
                minlength="8"
              />
            </div>
            <div>
              <input id="botao-entrar" type="submit" value="Entrar" />
            </div>
            <div>
              <input
                id="botao-esqc-senha"
                type="submit"
                value="Esqueci a senha"
              />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
